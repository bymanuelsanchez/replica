<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Replica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@800&family=Rubik&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <header>
                <h1 class="h_principal">Interested in us <br>working together?</br></h1>
            </header>
            <p class="reach_text">You can reach us here</p>
            <a class="reach_mail" href="mailto:contact@gidimobile.com">contact@gidimobile.com</a>
            <p class="rrss_text">Check us out on social media:</p>
            <ul>
                <li><a href="face link">Facebook</a></li>
                <li><a href="twitter link">Twitter</a></li>
                <li><a href="insta link">Instagram</a></li>
                <li><a href="lin link">Link</a></li>
            </ul>
        </section>
        <form action="">
            <h2 class="h_form">Get in touch</h2>
            <div>
                <label for="text"></label><input type="text" placeholder="Subject" id="text">
            </div>
            <div>
                <label for="Message"></label><input type="Message" placeholder="Message" id="Message">
            </div>
            <div>
                <label for="Name"></label><input type="Name" placeholder="Name" id="Name">
            </div>
            <div>
                <label for="Email"></label><input type="Email" placeholder="Email" id="Email">
            </div>
            <div>
                <label for="Phone Number"></label></label><input type="Phone Number" placeholder="Phone Number"
                    id="Phone Number">
            </div>
            <button class="boton_form">Send Message</button>
        </form>
    </main>
</body>
